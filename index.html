			}
			.column {

			}
			.column img {

			}
			@media (max-width: 800px) {

				}
			}
			@media (max-width: 600px) {
				.column {
					flex: 100%;
					max-width: 100%;
				}
			}
			.flex-container {
				display: flex;
				background-color: Aqua;
				flex-wrap: wrap;
				justify-content: flex-end;
			}
			.flex-container > div {
				background-color: Azure;
				width: 100px;
				margin: 10px;
				text-align: center;
			}
		</style>
